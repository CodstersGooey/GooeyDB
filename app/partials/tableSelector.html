
<style type="text/css">
  ul {
    padding: 0px;
    width: 100%;
  }
  .mdl-button {
    color: white;
    width: 225px;
    margin: 2px 0px;
  }
</style>

<div ng-controller="tableSelector" class="demo-card-event mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h4>Table Selector
      <ul>
        <button ng-click="getTable(tableObj[table])" ng-repeat="table in tableObj" type="submit" id="tableButton" class="mdl-button mdl-js-button mdl-button--raised">
        {{tableObj[table]}}</button>
      </ul>
    </h4>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a ng-model="tableName" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Create New Table
    </a>
    <div class="mdl-layout-spacer"></div>
    <!--<i class="material-icons">database</i>-->
  </div>
</div>
