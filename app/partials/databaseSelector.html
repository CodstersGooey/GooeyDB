<style>
  #poop {
    background-color: red;
  }
</style>

<div ng-controller="selectCtrl" id="poop" class="demo-card-event mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand" ng-model="selectedTestAccount">
      <h5>
        Database: {{ active }}
        <div class="form-group">
          <select id="drop-down" ng-model="selectedTestAccount" ng-options="item for item in dbs">
            <option value="">Select</option>
          </select>
          <label class="control-label" for="select">Select Database:</label><i class="bar"></i>
          <div class="mdl-card__actions mdl-card--border" ng-click="load()">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Load
            </a>
          <div class="mdl-layout-spacer"></div>
          </div>
      </h5>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Create New Database
      </a>
      <div class="mdl-layout-spacer"></div>
    </div>
  </div>
